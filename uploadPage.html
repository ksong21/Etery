		<!----------------------->
        <!--  HTML Section -->
        <!----------------------->
		<nav class="navbar navbar-expand-lg navbar-default">
			<a class="navbar-brand" href="index.html">Etery</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				</div>
			</div>
		</nav>
		
		<br>
		<p class="heading">Enter recipe title <input type="text" id="recipeName"></p>
		<hr>
		<div id="ingredientsBox">
			<p class="heading">List the ingredients </p><button id="addIngredientButton" onclick="addIngredient()">+</button>
			<br>
		</div>
		<hr>
		<div id="instructionsBox">
			<p class="heading">Add ingredient instructions </p><button id="addInstructionButton" onclick="addInstruction()">+</button>
			<br>
		</div>
		<hr>
		<div id="tagsBox">
			<p class="heading">Tags </p><button id="addTagButton" onclick="addTags()">+</button>
			<br>
		</div>
		<hr>
		<div id="descriptionBox">
			<p class ="heading">Add a description for the recipe</p>
			<br>
			<textarea id="description" rows="4" cols="50"></textarea>
		</div>
		<hr>
		<button id="submitButton">Post</button>
		<div class="spinner-border" id="spinner" role="status">
			<span class="sr-only">Loading...</span>
		</div>
